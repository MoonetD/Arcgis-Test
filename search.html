<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Search Widget | Sample | ArcGIS API for JavaScript 4.23</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
      require(["esri/Map", "esri/views/MapView", "esri/widgets/Search","esri/config"], function(
        Map,
        MapView,
        Search,
        esriConfig
      )  {
        esriConfig.apiKey = "AAPK22c2f653aeb342ea851e26de23331e30wW2Z0QC5WnLrsIhSIlV0WDndVBR0fGj4hAcMIm0U0HfnEYqxl1riQH5Hahcx9tP7";

        const map = new Map({
          basemap: "arcgis-light-gray"
        });

        const view = new MapView({
          map: map,
          container: "viewDiv",
          map: map
        });

        const searchWidget = new Search({
          view: view
        });

        // Add the search widget to the top right corner of the view
        view.ui.add(searchWidget, {
          position: "top-right"
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
